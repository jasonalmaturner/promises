<div ng-click='getAllTheBirds()'>Click Me</div>
<div ng-click='getSoManyBirds()'>Click Me Instead</div>

<div ng-repeat='bird in birds'>{{bird.commonName}}, {{bird.type}}</div>
<div ng-repeat='flyer in birdies'> {{flyer.sciName}} is known by its common name, {{flyer.comName}}. {{flyer.howMany}} were/was spotted at {{flyer.locName}} on {{flyer.obsDt}} </div>
